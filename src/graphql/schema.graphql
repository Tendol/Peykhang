type Query {
  books(language_In: [PeykhangapiBookLanguageChoices]): [BookConnection]
  book(id: ID!): Book
}

type BookConnection {
  edges: [BookNode]
}

type BookNode {
  node: Book
}

type Book {
  # bookMetaData: BookMetaData
  summary: String
  title: String
  id: ID
  isbn: String
  language: String
  genre: [GenreType]
}

type GenreType {
  id: ID
  label: String
}
